# ===============================
# = SPRING BOOT CONFIGURATION - DEVELOPMENT
# ===============================


# ===============================
# = SPRING BOOT DEVTOOLS (HOT RELOAD)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**,templates/**

# Désactive les caches
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Logs pour DevTools
logging.level.org.springframework.boot.devtools=DEBUG


# Server Configuration
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# = DATASOURCE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:signalisation_prod}
spring.datasource.username=${DB_USER:signalisation_admin}
spring.datasource.password=${DB_PASSWORD:Admin2026postgresql}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.use_sql_comments=true

# PostGIS specific
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=public

# ===============================
# = LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# = INTERNATIONALIZATION
# ===============================
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true

# ===============================
# = ACTUATOR (Health Check)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ===============================
# = APPLICATION SPECIFIC
# ===============================
app.name=Signalisation Routiere
app.version=1.0.0-DEV
app.description=Système de gestion de signalisation routiere
app.currency=MGA
app.default-locale=fr_FR
app.timezone=Africa/Nairobi
app.max-reservation-days=30
app.cancellation-hours-before=24

springdoc.swagger-ui.path=/api/swagger
springdoc.api-docs.path=/api/docs

firebase.config.path=classpath:firebase-service-account-dev.json
firebase.database.url=https://projet-cloud-e2146-default-rtdb.firebaseio.com


app.upload.images-dir=uploads/images