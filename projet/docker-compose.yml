version: '3.8'

services:
  # Backend Spring Boot
  backend:
    build: ./backend
    container_name: gis-backend
    ports:
      - "8080:8080"
    networks:
      - gis-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Angular avec Tileserver intégré
  frontend:
    build: ./frontend-web
    container_name: gis-frontend-web
    ports:
      - "80:80"
      - "8081:8081"
    networks:
      - gis-network
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - map-data:/data
    environment:
      - BACKEND_URL=http://backend:8080

networks:
  gis-network:
    driver: bridge

volumes:
  map-data: