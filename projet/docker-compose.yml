version: '3.8'

services:
  postgis:
    image: postgis/postgis:15-3.3
    container_name: postgis_db
    environment:
      POSTGRES_DB: signalisation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: springboot_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgis:5432/signalisation
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: securepassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgis
    networks:
      - app-network

  frontend-web:
    build: ./frontend-web
    container_name: angular_frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - app-network

  tileserver:
    build: ./tileserver
    container_name: tileserver_gl
    ports:
      - "8081:8080"
    volumes:
      - ./tileserver/data:/data
    networks:
      - app-network

  mobile-api:
    build: ./mobile-api
    container_name: firebase_mobile_api
    ports:
      - "5000:5000"
    environment:
      FIREBASE_CREDENTIALS: /app/firebase-creds.json
    volumes:
      - ./mobile-api/firebase-creds.json:/app/firebase-creds.json:ro
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend-web
      - tileserver
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: