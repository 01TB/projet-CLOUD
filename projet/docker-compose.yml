version: '3.8'

services:
  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: springboot-api
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TileServer pour cartes offline (carte intégrée au build)
  tileserver:
    build:
      context: ./tileserver
      dockerfile: Dockerfile
    container_name: tileserver-antananarivo
    ports:
      - "8081:8080"
    networks:
      - app-network

  # Frontend Angular
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: angular-app
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend
      - tileserver
    environment:
      - API_URL=http://backend:8080
      - TILESERVER_URL=http://tileserver:8080

networks:
  app-network:
    driver: bridge