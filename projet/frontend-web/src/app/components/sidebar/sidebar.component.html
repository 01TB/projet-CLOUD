  <!-- Filtre par statut -->
  <div class="filter-section">
    <h4>Statut</h4>
    <div class="filter-options">
      <label *ngFor="let statut of statuts" class="checkbox-label">
        <input 
          type="checkbox" 
          [checked]="isStatutChecked(statut.id)"
          (change)="onStatutChange(statut.id, $event)"
        />
        <span class="checkbox-custom"></span>
        <span class="checkbox-text">{{ statut.nom }}</span>
      </label>
    </div>
  </div>

  <!-- Filtre par entreprise -->
  <div class="filter-section">
    <h4>Entreprise</h4>
    <div class="filter-options">
      <label *ngFor="let entreprise of entreprises" class="checkbox-label">
        <input 
          type="checkbox" 
          [checked]="isEntrepriseChecked(entreprise.id)"
          (change)="onEntrepriseChange(entreprise.id, $event)"
        />
        <span class="checkbox-custom"></span>
        <span class="checkbox-text">{{ entreprise.nom }}</span>
      </label>
    </div>
  </div>

  <!-- Filtre par date -->

        />
      </div>
      <div class="form-group">
        <label>Date fin</label>
        <input 
          type="date" 
          class="form-control" 
          [(ngModel)]="filters.dateFin"
          (change)="onFilterChange()"
        />
      </div>
    </div>
  </div>
