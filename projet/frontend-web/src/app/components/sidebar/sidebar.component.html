<div class="sidebar">
  <div class="sidebar-header">
    <h4>Filtres</h4>
  </div>
  <div class="sidebar-content">
    <div class="filter-section">
      <h5>Statut</h5>
      <select [(ngModel)]="selectedStatut" (change)="applyFilters()" class="form-control">
        <option [value]="null">Tous les statuts</option>
        <option *ngFor="let statut of statuts" [value]="statut.id">
          {{ statut.nom }}
        </option>
      </select>
    </div>

    <div class="filter-section">
      <h5>Période</h5>
      <div class="form-group">
        <label>Date début</label>
        <input type="date" [(ngModel)]="dateDebut" (change)="applyFilters()" class="form-control">
      </div>
      <div class="form-group">
        <label>Date fin</label>
        <input type="date" [(ngModel)]="dateFin" (change)="applyFilters()" class="form-control">
      </div>
    </div>

    <div class="filter-section">
      <div class="form-check">
        <input type="checkbox" id="showMine" [(ngModel)]="showOnlyMine" (change)="applyFilters()" class="form-check-input">
        <label for="showMine" class="form-check-label">Mes signalements uniquement</label>
      </div>
    </div>

    <button class="btn btn-secondary btn-block" (click)="resetFilters()">
      Réinitialiser
    </button>
  </div>
</div>
