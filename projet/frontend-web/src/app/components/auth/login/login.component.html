<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h3>Connexion</h3>
      <p>Système de Signalement Routier</p>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
        </div>
        <div class="form-check">
          <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="remember" class="form-check-input">
          <label for="remember" class="form-check-label">Se souvenir de moi</label>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">
          Se connecter
        </button>
      </form>
      <div class="login-links">
        <a routerLink="/forgot-password">Mot de passe oublié ?</a>
        <a routerLink="/register">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
