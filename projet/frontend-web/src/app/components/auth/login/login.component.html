<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">ğŸ—ºï¸</div>
      <h2>SIG Signalements Routiers</h2>
      <p class="subtitle">Antananarivo, Madagascar</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          [(ngModel)]="email" 
          name="email"
          placeholder="votre@email.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          [(ngModel)]="password" 
          name="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          required
        />
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>

      <button type="button" class="btn btn-secondary btn-block" (click)="onVisitor()" [disabled]="isLoading">
        Entrer en tant que visiteur
      </button>
    </form>

    <div class="login-footer">
      <p>Â© 2025 - SIG Signalements Routiers</p>
    </div>
  </div>
</div>
